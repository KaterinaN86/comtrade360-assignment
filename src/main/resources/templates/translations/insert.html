<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
<h1>
    Insert new translation for "Hello World" message
</h1>

<!--/*@thymesVar id="translationModel" type="data.TranslationModel"*/-->
<form action="#" th:action="@{/translate/save}" th:object="${translationModel}" method="post">
    <label>Language:</label><br>
    <input type="text" th:field="*{language}" /><br>
    <label>Translated message:</label><br>
    <input type="text" th:field="*{translatedMessage}"/> </br>
    <button type="submit">Add translation</button>
</form>


</div>
</body>
</html>
